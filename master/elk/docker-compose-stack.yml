version: "3"
services:

  elasticsearch:
    image: elasticsearch:5
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - /srv/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - esnet
    deploy:
      mode: global
      restart_policy:
        condition: any
